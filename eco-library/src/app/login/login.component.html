<div class="container">
    <div class="login-container">
      <form class="login-form">
        <h2 class="login-title">Login</h2>
        <p class="login-subtitle">Sign in to continue</p>
        <img src="assets/Images/login-img.webp" alt="Login Image" class="login-image" />
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Richard Sanchez" formControlName="username" />
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          </div>
          <input type="email" class="form-control" placeholder="hello@reallygreatsite.com" formControlName="email" />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </div>
      </form>
    </div>
  </div>
