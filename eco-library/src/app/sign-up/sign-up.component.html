<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./sign-up.component.scss">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
    <body>
        <div class="container">
            <div class="row justify-content-center align-items-center vh-100">
                <div class="col-md-6">
                    <h1 class="text-center">Sign-up</h1>
                    <img src="assets/undraw_Woman_ffrd.webp" alt="" class="img-fluid mx-auto d-block">
                    <div class="labels">
                        <div class="form-group">
                            <input placeholder="Name" title="Input title" name="input-name" type="text" class="form-control" id="name">
                        </div>
    
                        <div class="form-group">
                            <input placeholder="name@mail.com" title="Input title" name="input-email" type="text" class="form-control" id="email">
                        </div>
    
                        <div class="form-group">
                            <input placeholder="password" title="Input title" name="input-password" type="password" class="form-control" id="password">
                        </div>
                        
                        <div class="form-group">
                            <input placeholder="confirm your password" title="Input title" name="input-confirm-password" type="password" class="form-control" id="confirm-password">
                        </div>
    
                        <button class="btn btn-primary btn-block">Sign-up</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
