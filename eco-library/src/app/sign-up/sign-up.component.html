<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-container">
          <div class="login-content">
            <img src="assets/undraw_Woman_ffrd.webp" alt="Login Image" class="login-image"/>
            <form class="login-form">
              <h2 class="login-title">Sign-up</h2>
              <p class="login-subtitle">Login to continue</p>
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Name" formControlName="username" />
              </div>
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="email.example@example.fr" formControlName="password" />
              </div>
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="Your password" formControlName="password" />
              </div>
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="Confirm your password" formControlName="confirm-password" />
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
